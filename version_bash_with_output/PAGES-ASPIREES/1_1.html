/d3319cb4-c620-4d32-ad4a-f0527eaf213c-small36x25_Seemastcharlespriest.png?1541211986553","large1x1Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-large1x1_Seemastcharlespriest.png?1541211986571","medium1x1Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-medium1x1_Seemastcharlespriest.png?1541211986715","small1x1Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-small1x1_Seemastcharlespriest.png?1541211986637","largeScaleUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-largeScale_Seemastcharlespriest.png?1541211986680","smallScaleUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-smallScale_Seemastcharlespriest.png?1541211986643","originalBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-originalBlur_Seemastcharlespriest.png?1541211986871","largeBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-largeBlur_Seemastcharlespriest.png?1541211986719","smallBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-smallBlur_Seemastcharlespriest.png?1541211986826","isGif":false,"jumbo16x9Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-jumbo16x9_Seemastcharlespriest.png?1541211986365","jumbo36x25Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-jumbo36x25_Seemastcharlespriest.png?1541211986493","large3x4Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-large3x4_Seemastcharlespriest.png?1541211986484"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":true,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"695da034-1a33-41cf-ba3a-d4a2c81ebbc1","locale":"en_US","storyHash":"4e0146f99eca172a70d379fa562fe068","syndication":null,"richText":"<p>St. Charles Catholic School in Columbus did more than prepare boys to become men, according to some former students, it may have also been an environment that fostered bullying, bigotry, and sex abuse.{\/p}<p>In August a former student filed a lawsuit against St Charles, as well as the Columbus Diocese, claiming Monsignor Thomas Bennett, who died in 2008, had sexually abused him in the early 2000s. The former student, Kevin Heidtman, said it started when he had detentions with Bennett alone.{\/p}<p>\"That&rsquo;s when things got more physical. Originally just over clothing but then eventually underneath,\" Heidtman said.{\/p}<p>The lawsuit prompted others to come forward.{\/p}<p>Ken Wilcox says Father Bennett abused him when he was a student at St. Charles almost forty years ago. &ldquo;I didn&rsquo;t tell anybody. I was afraid that no one would believe me. I was sure no one would believe me. How could Father Bennett do that?&rdquo;{\/p}<p>But before the sexual abuse, Wilcox said Father Bennett allowed his classmates to bully him.{\/p}<p>&ldquo;My classmates would roll up hateful notes saying that I&rsquo;m gay and all sorts of obscenities, and they&rsquo;d roll those notes up into the overhead projector screen, and when Father Bennett would pull the screen they&rsquo;d come fluttering down and I had to pick them up,\" Wilcox recounted.{\/p}<p>Wilcox felt that Father Bennett disliked him from the beginning, describing him as \"just mean. He went so far as to compare Father Bennett to Dr. Jekyll and Mr. Hyde.{\/p}<p>&ldquo;Omniscient, experienced, smart, authoritative, leading, he was a big guy. I don&rsquo;t know how tall maybe 6&rsquo;3&rdquo; &ndash; 6&rsquo;2&rdquo; &ndash; he was imposing, he was big. He was playful, and then there&rsquo;s the mean side,\" Wilcox said describing Bennett.{\/p}<p>At the end of his junior year is when He says Father Bennett molested him.{\/p}<p>&ldquo;It was May 1981, I had missed a test, and so I had to go to his residence. It was like 4:15 and by this time the school was a ghost town; he opened the door and he locked the door behind him.&rdquo;{\/p}<p>Wilcox had to recite the Presidents, President&rsquo;s wives, and their terms of office for Father Bennett. &ldquo;Somewhere around Buchanan, before Lincoln, he asked me if I was circumcisedI&rsquo;d hoped I hadn&rsquo;t heard him. I&rsquo;d kept on going with the presidents.and he said &lsquo;are you?&rsquo; Then &lsquo;show me.&rsquo; I was obedient. I unzipped.&rdquo;{\/p}<p>He recalls Father Bennett spent the next ten minutes fondling him. Wilcox thinks because he didn&rsquo;t get aroused, it never happened again.{\/p}<p>He also described extreme bullying he says went on at St. Charles. {\/p}<p>\"As a young person I was also struggling with my sexuality I did not want to be gay but that&rsquo;s what God had planned for me. I had been taught as a youngster that was bad you don&rsquo;t want to be gay it&rsquo;s against Gods plan - that&rsquo;s what they told me,\" Wilcox said. &ldquo;Being different in general meant being bullied in some fashion; bullying was a subculture that was accepted clearly by the school leaders at that time because they didn&rsquo;t stop it. There were plenty of instances of it and bullies weren&rsquo;t reprimanded they were rewarded.&rdquo;{\/p}<p>It was in high school at St. Charles that Ken accepted that he was gay.{\/p}<p> Wilcox says Father Bennett allowed other students to bully him for being gay.{\/p}<p>\"He could&rsquo;ve stopped it but he didn&rsquo;t. He seemed to kind of enjoy watching the meek squirm.&rdquo;{\/p}<p>Wilcox feels &ldquo;sexual abuse is just another form of bullying&rdquo; and urges other victims, &ldquo;please write a letter to the attorney general of whatever state you live in and beg, plead, and implore, that the attorneys general across this country allocate funds to do a thorough investigation because this must stop.&rdquo;{\/p}<p><em>Full interview below:{\/em}{\/p}<p><em>(Warning: explicit language) {\/em}{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-url=\"https:\/\/content.uplynk.com\/4eea689351934854b19a078f409b56cb.m3u8?tc=1&exp=1541283930&rn=355029343&ct=a&cid=4eea689351934854b19a078f rts, traffic updates, consumer advocacy, and the latest information about sports, politics, law enforcement, community events, government waste, and much more, including ABC network news and entertainment programming. WSYX proudly serves Columbus and nearby towns and communities in central Ohio, including Dublin, Westerville, Clintonville, Upper Arlington, Grove City, Canal Winchester, Pickerington, Grandview Heights, Reynoldsburg, New Albany, Hillard, Sunbury, Delaware, Worthington, Whitehall, Powell, Lewis Center, Gahanna, Johnstown, Granville, Pataskala, Groveport, Heath, Newark, Baltimore, Lancaster, London, Marysville, Zanesville, Mt. Vernon, Mt Gilead, Marion, Kenton, Bellefontaine, Galena, Gallion, Bexley, Circleville, and Chillicothe."},"theme":null,"integration":{"androidWeatherApp":"","googleTagManagerId":"GTM-NHQBWCT","iOSWeatherApp":"","iOSStationApp":"","epgId":"e0fa6a8a-cbb5-4758-83ce-845005179c8b","androidStationApp":"","epgProviders":"[{\"providerName\":\"gracenote\",\"providerConfig\":{\"stationId\":\"11862\"}},{\"providerName\":\"titantv\",\"providerConfig\":{\"registrationKey\":\"zyA56s%2fapEOcvxTgtHMAfQ%3d%3d\"}}]","customIntegrationPairs":"{}","androidMorningApp":"","iOSMorningApp":"","iOSWatchLiveApp":"","androidWatchLiveApp":""},"sources":null,"social":{"facebookAppId":"1683991288508655","instagramFeedUrl":"https:\/\/instagram.com\/wsyx6\/","pinterestUrl":"","facebookUrl":"http:\/\/www.facebook.com\/wsyxabc6","googlePlusUrl":"","fbPages":"63564314363","livestreamFacebookAppId":"156854331444788","youtubeChannelUrl":"https:\/\/www.youtube.com\/wsyxonyourside","twitterAppId":"","fbRecirculationId":"1829863547242300_2003545919874061","twitterUrl":"http:\/\/twitter.com\/wsyx6","googlePlusAppId":""},"packageTypes":null,"affiliate":null},"sections":null},"publishedDateTime":1545106442000,"scheduledDateTime":null,"expiresDateTime":null,"terminatedDateTime":null,"savedDateTime":1545106442000,"publishAuthorizationDateTime":null,"unpublishAuthorizationDateTime":null,"publishedDateISO8601":"2015-07-27T18:40:18.000-04:00","scheduledDateISO8601":"2018-12-18T01:29:07.952-05:00","expiresDateISO8601":"2018-12-18T01:29:07.952-05:00","terminatedDateISO8601":"2018-12-18T01:29:07.952-05:00","savedDateTimeISO8601":"2018-12-17T23:14:02.000-05:00","publishedDateTimeLocal":null,"scheduledDateTimeLocal":null,"expiresDateTimeLocal":null,"terminatedDateTimeLocal":null,"savedDateTimeLocal":null,"validPackageTypes":["WEATHER"],"zipCode":"43215","byLine":"First Warning Weather","richText":"<p><br>{\/p}<p>With a breezy start to the work week, we'll enjoy a couple of quiet days before the weather turns windy and wet for the end of the week.{\/p}<p>MONDAY NIGHT: mostly clear, starry, patchy frost, low 24.<br>TUESDAY: mostly sunny, cool but pleasant, high 40.<br>WEDNESDAY: morning sun, afternoon clouds, mild, high 48.<br>THURSDAY: scattered rain showers, breezy, mild, high 52.<br>FRIDAY: rain and downpours, windy, changing to wintry mix late, high 47.<br>SATURDAY: morning flurries then clearing, colder, high 39.<br>SUNDAY: partly cloudy, high 37.<br>MONDAY (CHRISTMAS EVE): mostly cloudy, high 37.{\/p}<p>High pressure is dominating the center of the country this afternoon. Sunshine being reported from Central Ohio to Kansas to the Florida-Georgia Line. (Northern and northeastern Ohio are mostly cloudy.) The high will continue to be our main influence on Tuesday and most of Wednesday. We'll have clear skies tonight and plenty of sunshine on Tuesday as the high moves over Ohio. Dewpoints are likely to be just close enough to the air temperature that we may get some patchy frost, more likely outside the outerbelt.{\/p}<p>As the high moves eastward on Wednesday, the wind will shift to the south and southwest, moderating our temperatures a bit. Clouds will thicken up during the day as the next systems approaches.{\/p}<p>The models are in general agreement about the position of the low by Thursday morning. They're not so agreeable about the onset of the rain. (Though they do agree we'll be warm enough for it to be rain, not snow.) The NAM is the outlier on this run, keeping Ohio mostly dry during the day; the other push rain into the area no later than midday. The Euro is the earliest with rain for the morning commute. The 60% POP looks good for now; holding off on adding the \"windy\" version of the rain icon for now but may update that with additional models runs.{\/p}<p>The low deepens and moves up the eastern Ohio River Valley on Friday. Winds will be very gusty and occasional downpours are possible. There is some surprising unanimity across the GFS, CMC, and Euro for this one. Expect windy, wet conditions during the day with some of the precip changing to wintry mix and snow showers in the evening and overnight before tapering off early Saturday morning. Accumulations look minimal plus warmish ground as a limiting factor. Changing the Saturday icon to morning flurries and adding a text notation to the 7-Day. We're between systems on Sunday with a partly cloudy sky.{\/p}<p>Monday is Christmas Eve. Here we go. The only models that go out that far are the Euro and the GFS. (We'll add a little extrapolating from the CMC's 144-hr frame.)  The Euro and the CMC want to drop a moderately-deep surface low and a mid-level trough through the Lower Great Lakes on Monday morning. The GFS is not having it. At all. I'm going to add a 20% POP and mostly cloudy to Monday. We'll monitor for the next few runs and adjust as necessary.{\/p}<p>A \"White Christmas\" is one inch of snow on the ground Christmas morning. Less than that doesn't count. Historically, Columbus has a 1-in-4 chance of a White Christmas. At this point, not looking that good this year.{\/p}<p>Marshall McPeek, Chief Meteorologist.{\/p}","forecast":{"externalServiceId":"USOH0212","zipCode":"43213","state":"Ohio","stateAbbreviation":"OH","city":"Columbus","latitude":"39.96","longitude":"-83","current":{"relHumidity":82,"wndSpdMph":3,"wndDirDegr":"340","w ell as the Columbus Diocese, claiming Monsignor Thomas Bennett, who died in 2008, had sexually abused him in the early 2000s. The former student, Kevin Heidtman, said it started when he had detentions with Bennett alone.{\/p}<p>\"That&rsquo;s when things got more physical. Originally just over clothing but then eventually underneath,\" Heidtman said.{\/p}<p>The lawsuit prompted others to come forward.{\/p}<p>Ken Wilcox says Father Bennett abused him when he was a student at St. Charles almost forty years ago. &ldquo;I didn&rsquo;t tell anybody. I was afraid that no one would believe me. I was sure no one would believe me. How could Father Bennett do that?&rdquo;{\/p}<p>But before the sexual abuse, Wilcox said Father Bennett allowed his classmates to bully him.{\/p}<p>&ldquo;My classmates would roll up hateful notes saying that I&rsquo;m gay and all sorts of obscenities, and they&rsquo;d roll those notes up into the overhead projector screen, and when Father Bennett would pull the screen they&rsquo;d come fluttering down and I had to pick them up,\" Wilcox recounted.{\/p}<p>Wilcox felt that Father Bennett disliked him from the beginning, describing him as \"just mean. He went so far as to compare Father Bennett to Dr. Jekyll and Mr. Hyde.{\/p}<p>&ldquo;Omniscient, experienced, smart, authoritative, leading, he was a big guy. I don&rsquo;t know how tall maybe 6&rsquo;3&rdquo; &ndash; 6&rsquo;2&rdquo; &ndash; he was imposing, he was big. He was playful, and then there&rsquo;s the mean side,\" Wilcox said describing Bennett.{\/p}<p>At the end of his junior year is when He says Father Bennett molested him.{\/p}<p>&ldquo;It was May 1981, I had missed a test, and so I had to go to his residence. It was like 4:15 and by this time the school was a ghost town; he opened the door and he locked the door behind him.&rdquo;{\/p}<p>Wilcox had to recite the Presidents, President&rsquo;s wives, and their terms of office for Father Bennett. &ldquo;Somewhere around Buchanan, before Lincoln, he asked me if I was circumcisedI&rsquo;d hoped I hadn&rsquo;t heard him. I&rsquo;d kept on going with the presidents.and he said &lsquo;are you?&rsquo; Then &lsquo;show me.&rsquo; I was obedient. I unzipped.&rdquo;{\/p}<p>He recalls Father Bennett spent the next ten minutes fondling him. Wilcox thinks because he didn&rsquo;t get aroused, it never happened again.{\/p}<p>He also described extreme bullying he says went on at St. Charles. {\/p}<p>\"As a young person I was also struggling with my sexuality I did not want to be gay but that&rsquo;s what God had planned for me. I had been taught as a youngster that was bad you don&rsquo;t want to be gay it&rsquo;s against Gods plan - that&rsquo;s what they told me,\" Wilcox said. &ldquo;Being different in general meant being bullied in some fashion; bullying was a subculture that was accepted clearly by the school leaders at that time because they didn&rsquo;t stop it. There were plenty of instances of it and bullies weren&rsquo;t reprimanded they were rewarded.&rdquo;{\/p}<p>It was in high school at St. Charles that Ken accepted that he was gay.{\/p}<p> Wilcox says Father Bennett allowed other students to bully him for being gay.{\/p}<p>\"He could&rsquo;ve stopped it but he didn&rsquo;t. He seemed to kind of enjoy watching the meek squirm.&rdquo;{\/p}<p>Wilcox feels &ldquo;sexual abuse is just another form of bullying&rdquo; and urges other victims, &ldquo;please write a letter to the attorney general of whatever state you live in and beg, plead, and implore, that the attorneys general across this country allocate funds to do a thorough investigation because this must stop.&rdquo;{\/p}<p><em>Full interview below:{\/em}{\/p}<p><em>(Warning: explicit language) {\/em}{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-url=\"https:\/\/content.uplynk.com\/4eea689351934854b19a078f409b56cb.m3u8?tc=1&exp=1541283930&rn=355029343&ct=a&cid=4eea689351934854b19a078f409b56cb&sig=22219a7bdf867cd2e86345fe9a1ec535abcd48d91d2fdd3b /**
 * @function extractDomainFromUrl
 * @description When provided a URL, this attempts to return the Primary Domain sans the Top Level
 * Domain, and sans any subdomain (including www.).  It is used by Story pages since
 * ads served on Story pages may differ depending on where the user came from.
 * @param  {string} fullUrl - a complete web URL
 * @return {string} - the primary domain of the fullUrl, or an empty string if none found
 */
function extractDomainFromUrl(fullUrl) {
    if (typeof fullUrl === 'string' && fullUrl != '') {
        var domainString = '';
        try {
            if (fullUrl.indexOf('://') >-1) {
                fullUrl = fullUrl.split('://')[1];
            }
            fullUrl = fullUrl.split('/')[0];
            var domainArray = fullUrl.split('.');
            var domainPosition = domainArray.length - 2;
            var domainString = domainArray[domainPosition].toLowerCase();
        } catch(excp) {
        }
        return domainString;
    } else {
        return '';
    }
}

// Extract and "massage" the referrer (for ad targeting)

if (window.sinclairDdb.referrerDomain === '') {

}

/**
 * @function createGptAdSlots
 * @description Creates DFP/GPT adSlot objects, including setting a 'positioning' targeting value,
 *  adding the pubads service, and setting collapsing (collapseEmptyDiv) values.
 * @param  <a rray of strings> arrayOfAdNames - reference names of the ad slots, which must correspond to properties of the adInventory object under .[pagetype].[devicetype]
 * @param  {string} storyIndex - which 'story page' are we making ad slots for, i.e. "2" (the first page is "0")
 * @return {undefined} - adds properties to the window.sinclairDdb.adSlotObjects object
 */
window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated = -1;
window.sinclairDdb.createGptAdSlots = function createGptAdSlots(arrayOfAdNames, storyIndex) {
    var adZone = window.sinclairDdb.adZone || "/4756/demonews3/Web";
    var storyIndex = (storyIndex && storyIndex.toString()) || "-1";

    // If we have already generated ad slot objects for the indicated storyIndex, then don't try to re-create them
    // Allows "0" to pass due to an edge case where storyIndex "1" loads before "0"
    if (storyIndex !== "0" && storyIndex <= window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated) {
        return;
    }

    arrayOfAdNames.forEach(function(adname) {
        var adData = window.sinclairDdb.adInventory["story"][window.sinclairDdb.mobileOrDesktopAdInventory][adname];
        var adId = adname + "_ddb_" + storyIndex;

        googletag.cmd.push(function() {
            window.sinclairDdb.adSlotObjects[adId] = googletag.defineSlot(
                adZone,
                adData["adSizes"],
                adId
            );

            if (adData["position"]) {
                window.sinclairDdb.adSlotObjects[adId].setTargeting("pos", adData["position"]);
            }
            window.sinclairDdb.adSlotObjects[adId].addService(googletag.pubads());
            window.sinclairDdb.adSlotObjects[adId].setCollapseEmptyDiv(
                adData["collapseAfterRequest"],
                adData["collapseBeforeRequest"]
            );
        });
    });

    window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated++;
}

/** @function convertPageTagsToKeywordsArray
 *  @description Extracts the StoryLine-generated keywords for a story from the story Tags,
 *      which may include information not relating to keywords (so we need to filter the data).
 *  @param <a rray (of Tag objects)> pageTags - story Tag objects supplied by StoryLine
 *  @return <a rray (of strings) or false> an array of string literals (keywords), or false if
 *      no valid keywords were detected.
 */
window.sinclairDdb.convertPageTagsToKeywordsArray = function convertPageTagsToKeywordsArray(pageTags) {
    if (!pageTags) {
        return false;
    }

    var keywordsArray = [];

    // Producers can make custom tags, which we should include.
    // Following are known "system-generated" tags which are not relevant keywords in most cases.
    var tagDimensionsWhichAreNotValidKeywords = [
        "callletters",
        "contenttype",
        "display",
        "dma",
        "display",
        "domain",
        "franchise",
        "network",
        "primarybrand",
        "primarybranduuid",
        "primarydomain",
        "primarysection",
        "primarytarget",
        "primarytargetuuid",
        "propertyname",
        "secondarysection",
        "secondarytarget",
        "secondarytargetuuid",
        "section",
        "sectionname",
        "sectionurl",
        "source",
        "topstory",
        "validcontenttype"
    ];

    var keywordDimension = null,
        keywordName = null;

    pageTags.forEach(function(tagObject) {
        // The property names where the data is stored changes from 1st story vs infinite stories
        keywordDimension = tagObject.dimension || tagObject.dimensionName;
        if (keywordDimension) keywordDimension = keywordDimension.toLowerCase();
        keywordName = tagObject.name || tagObject.tagName;
        if (keywordName) keywordName = keywordName.toLowerCase();

        // Only include "keywords" which are NOT categorized as non-keyword-y tags
        if (keywordDimension 
            && tagDimensionsWhichAreNotValidKeywords.indexOf(keywordDimension) === -1 
            && keywordName) {
            keywordsArray.push(keywordName);
        }
    });

    /* If there were no valid tags to make keywords from, then return false so that we
         can fail-over to using the facade-provided keywords (if any) */
    var returnValue = keywordsArray.length ? keywordsArray : false;
    return returnValue;
}

/**
 * @function requestAdsForStoryBlockByIndex
 * @description Given a story index number, makes a single ad request for all ad slots on that story block
 * @param  {number or string} storyIndex - which story block are we requesting ads for (zero-based index)
 * @return {undefined}
 */
window.sinclairDdb.mostRecentStoryBlockForWhichAdRequestHasBeenMade = -1;
window.sinclairDdb.requestAdsForStoryBlockByIndex = function requestAdsForStoryBlockByIndex (storyIndex) {
    if (window.sinclairDdb.mostRecentStoryBlockForWhichAdRequestHasBeenMade == storyIndex) {
        // double-equal because the index may come through/be stored as either a string or number
        /* We should never be re-requesting ads for the same storyIndex as was most
            recently requested, as could happen if the story block gets re-rendered,
            or if the top or bottom page scroll trigger point is repeatedly fired. */
        return;
    }

    googletag.cmd.push(function() {
        var arrayOfAdSlotObjectsToRefresh = Object.keys(window.sinclairDdb.adInventory["story"][window.sinclairDdb.mobileOrDesktopAdInventory]).map(
            function(adname) {
                var adId = adname + "_ddb_" + storyIndex;
                return window.sinclairDdb.adSlotObjects[adId];

    //     same command if googletag is slow to load/ready.
    window.sinclairDdb.mostRecentStoryBlockForWhichAdRequestHasBeenMade = storyIndex;
}

d32-ad4a-f0527eaf213c-small1x1_Seemastcharlespriest.png?1541211986637","largeScaleUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-largeScale_Seemastcharlespriest.png?1541211986680","smallScaleUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-smallScale_Seemastcharlespriest.png?1541211986643","originalBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-originalBlur_Seemastcharlespriest.png?1541211986871","largeBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-largeBlur_Seemastcharlespriest.png?1541211986719","smallBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-smallBlur_Seemastcharlespriest.png?1541211986826","isGif":false,"jumbo16x9Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-jumbo16x9_Seemastcharlespriest.png?1541211986365","jumbo36x25Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-jumbo36x25_Seemastcharlespriest.png?1541211986493","large3x4Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-large3x4_Seemastcharlespriest.png?1541211986484"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":true,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"695da034-1a33-41cf-ba3a-d4a2c81ebbc1","locale":"en_US","storyHash":"4e0146f99eca172a70d379fa562fe068","syndication":null,"richText":"<p>St. Charles Catholic School in Columbus did more than prepare boys to become men, according to some former students, it may have also been an environment that fostered bullying, bigotry, and sex abuse.{\/p}<p>In August a former student filed a lawsuit against St Charles, as well as the Columbus Diocese, claiming Monsignor Thomas Bennett, who died in 2008, had sexually abused him in the early 2000s. The former student, Kevin Heidtman, said it started when he had detentions with Bennett alone.{\/p}<p>\"That&rsquo;s when things got more physical. Originally just over clothing but then eventually underneath,\" Heidtman said.{\/p}<p>The lawsuit prompted others to come forward.{\/p}<p>Ken Wilcox says Father Bennett abused him when he was a student at St. Charles almost forty years ago. &ldquo;I didn&rsquo;t tell anybody. I was afraid that no one would believe me. I was sure no one would believe me. How could Father Bennett do that?&rdquo;{\/p}<p>But before the sexual abuse, Wilcox said Father Bennett allowed his classmates to bully him.{\/p}<p>&ldquo;My classmates would roll up hateful notes saying that I&rsquo;m gay and all sorts of obscenities, and they&rsquo;d roll those notes up into the overhead projector screen, and when Father Bennett would pull the screen they&rsquo;d come fluttering down and I had to pick them up,\" Wilcox recounted.{\/p}<p>Wilcox felt that Father Bennett disliked him from the beginning, describing him as \"just mean. He went so far as to compare Father Bennett to Dr. Jekyll and Mr. Hyde.{\/p}<p>&ldquo;Omniscient, experienced, smart, authoritative, leading, he was a big guy. I don&rsquo;t know how tall maybe 6&rsquo;3&rdquo; &ndash; 6&rsquo;2&rdquo; &ndash; he was imposing, he was big. He was playful, and then there&rsquo;s the mean side,\" Wilcox said describing Bennett.{\/p}<p>At the end of his junior year is when He says Father Bennett molested him.{\/p}<p>&ldquo;It was May 1981, I had missed a test, and so I had to go to his residence. It was like 4:15 and by this time the school was a ghost town; he opened the door and he locked the door behind him.&rdquo;{\/p}<p>Wilcox had to recite the Presidents, President&rsquo;s wives, and their terms of office for Father Bennett. &ldquo;Somewhere around Buchanan, before Lincoln, he asked me if I was circumcisedI&rsquo;d hoped I hadn&rsquo;t heard him. I&rsquo;d kept on going with the presidents.and he said &lsquo;are you?&rsquo; Then &lsquo;show me.&rsquo; I was obedient. I unzipped.&rdquo;{\/p}<p>He recalls Father Bennett spent the next ten minutes fondling him. Wilcox thinks because he didn&rsquo;t get aroused, it never happened again.{\/p}<p>He also described extreme bullying he says went on at St. Charles. {\/p}<p>\"As a young person I was also struggling with my sexuality I did not want to be gay but that&rsquo;s what God had planned for me. I had been taught as a youngster that was bad you don&rsquo;t want to be gay it&rsquo;s against Gods plan - that&rsquo;s what they told me,\" Wilcox said. &ldquo;Being different in general meant being bullied in some fashion; bullying was a subculture that was accepted clearly by the school leaders at that time because they didn&rsquo;t stop it. There were plenty of instances of it and bullies weren&rsquo;t reprimanded they were rewarded.&rdquo;{\/p}<p>It was in high school at St. Charles that Ken accepted that he was gay.{\/p}<p> Wilcox says Father Bennett allowed other students to bully him for being gay.{\/p}<p>\"He could&rsquo;ve stopped it but he didn&rsquo;t. He seemed to kind of enjoy watching the meek squirm.&rdquo;{\/p}<p>Wilcox feels &ldquo;sexual abuse is just another form of bullying&rdquo; and urges other victims, &ldquo;please write a letter to the attorney general of whatever state you live in and beg, plead, and implore, that the attorneys general across this country allocate funds to do a thorough investigation because this must stop.&rdquo;{\/p}<p><em>Full interview below:{\/em}{\/p}<p><em>(Warning: explicit language) {\/em}{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-url=\"https:\/\/content.uplynk.com\/4eea689351934854b19a078f409b56cb.m3u8?tc=1&exp=1541283930&rn=355029343&ct=a&cid=4eea689351934854b19a078f409b56cb&sig=22219a7bdf867cd2e86345fe9a1ec535abcd48d91d2fdd3b902ce05dee6cea3a\" data-title=\"Part%201\" data-caption=\"Part%201%7Bp%7D%7B\/p%7D\" data-thumburl=\"https:\/\/x-default-stgec.uplynk.com\/ausw\/slices\/4ee\/34d28c6069b34f1d96307c80809697d7\/4eea689351934854b19a078f409b56cb\/poster_11c2020015274e5ca0cedaac4c565ab8.jpg\" data-duration=\"\" data-externalid=\"4eea689351934 g?1541211986715","small1x1Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-small1x1_Seemastcharlespriest.png?1541211986637","largeScaleUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-largeScale_Seemastcharlespriest.png?1541211986680","smallScaleUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-smallScale_Seemastcharlespriest.png?1541211986643","originalBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-originalBlur_Seemastcharlespriest.png?1541211986871","largeBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-largeBlur_Seemastcharlespriest.png?1541211986719","smallBlurUrl":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-smallBlur_Seemastcharlespriest.png?1541211986826","isGif":false,"jumbo16x9Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-jumbo16x9_Seemastcharlespriest.png?1541211986365","jumbo36x25Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-jumbo36x25_Seemastcharlespriest.png?1541211986493","large3x4Url":"\/resources\/media\/d3319cb4-c620-4d32-ad4a-f0527eaf213c-large3x4_Seemastcharlespriest.png?1541211986484"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":true,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"695da034-1a33-41cf-ba3a-d4a2c81ebbc1","locale":"en_US","storyHash":"4e0146f99eca172a70d379fa562fe068","syndication":null,"richText":"<p>St. Charles Catholic School in Columbus did more than prepare boys to become men, according to some former students, it may have also been an environment that fostered bullying, bigotry, and sex abuse.{\/p}<p>In August a former student filed a lawsuit against St Charles, as well as the Columbus Diocese, claiming Monsignor Thomas Bennett, who died in 2008, had sexually abused him in the early 2000s. The former student, Kevin Heidtman, said it started when he had detentions with Bennett alone.{\/p}<p>\"That&rsquo;s when things got more physical. Originally just over clothing but then eventually underneath,\" Heidtman said.{\/p}<p>The lawsuit prompted others to come forward.{\/p}<p>Ken Wilcox says Father Bennett abused him when he was a student at St. Charles almost forty years ago. &ldquo;I didn&rsquo;t tell anybody. I was afraid that no one would believe me. I was sure no one would believe me. How could Father Bennett do that?&rdquo;{\/p}<p>But before the sexual abuse, Wilcox said Father Bennett allowed his classmates to bully him.{\/p}<p>&ldquo;My classmates would roll up hateful notes saying that I&rsquo;m gay and all sorts of obscenities, and they&rsquo;d roll those notes up into the overhead projector screen, and when Father Bennett would pull the screen they&rsquo;d come fluttering down and I had to pick them up,\" Wilcox recounted.{\/p}<p>Wilcox felt that Father Bennett disliked him from the beginning, describing him as \"just mean. He went so far as to compare Father Bennett to Dr. Jekyll and Mr. Hyde.{\/p}<p>&ldquo;Omniscient, experienced, smart, authoritative, leading, he was a big guy. I don&rsquo;t know how tall maybe 6&rsquo;3&rdquo; &ndash; 6&rsquo;2&rdquo; &ndash; he was imposing, he was big. He was playful, and then there&rsquo;s the mean side,\" Wilcox said describing Bennett.{\/p}<p>At the end of his junior year is when He says Father Bennett molested him.{\/p}<p>&ldquo;It was May 1981, I had missed a test, and so I had to go to his residence. It was like 4:15 and by this time the school was a ghost town; he opened the door and he locked the door behind him.&rdquo;{\/p}<p>Wilcox had to recite the Presidents, President&rsquo;s wives, and their terms of office for Father Bennett. &ldquo;Somewhere around Buchanan, before Lincoln, he asked me if I was circumcisedI&rsquo;d hoped I hadn&rsquo;t heard him. I&rsquo;d kept on going with the presidents.and he said &lsquo;are you?&rsquo; Then &lsquo;show me.&rsquo; I was obedient. I unzipped.&rdquo;{\/p}<p>He recalls Father Bennett spent the next ten minutes fondling him. Wilcox thinks because he didn&rsquo;t get aroused, it never happened again.{\/p}<p>He also described extreme bullying he says went on at St. Charles. {\/p}<p>\"As a young person I was also struggling with my sexuality I did not want to be gay but that&rsquo;s what God had planned for me. I had been taught as a youngster that was bad you don&rsquo;t want to be gay it&rsquo;s against Gods plan - that&rsquo;s what they told me,\" Wilcox said. &ldquo;Being different in general meant being bullied in some fashion; bullying was a subculture that was accepted clearly by the school leaders at that time because they didn&rsquo;t stop it. There were plenty of instances of it and bullies weren&rsquo;t reprimanded they were rewarded.&rdquo;{\/p}<p>It was in high school at St. Charles that Ken accepted that he was gay.{\/p}<p> Wilcox says Father Bennett allowed other students to bully him for being gay.{\/p}<p>\"He could&rsquo;ve stopped it but he didn&rsquo;t. He seemed to kind of enjoy watching the meek squirm.&rdquo;{\/p}<p>Wilcox feels &ldquo;sexual abuse is just another form of bullying&rdquo; and urges other victims, &ldquo;please write a letter to the attorney general of whatever state you live in and beg, plead, and implore, that the attorneys general across this country allocate funds to do a thorough investigation because this must stop.&rdquo;{\/p}<p><em>Full interview below:{\/em}{\/p}<p><em>(Warning: explicit language) {\/em}{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-url=\"https:\/\/content.uplynk.com\/4eea689351934854b19a078f409b56cb.m3u8?tc=1&exp=1541283930&rn=355029343&ct=a&cid=4eea689351934854b19a078f409b56cb&sig=22219a7bdf867cd2e86345fe9a1ec535abcd48d91d2fdd3b902ce05dee6cea3a\" data-title=\"Part%201\" data-caption=\"Part%201%7Bp%7D%7B\/p%7D\" data-thumburl=\"https:\/\/x-default-stgec.uplynk.com\/ausw\/slices\/4ee\/34d28c6069b34f1d96307c80809697d7\/4eea689351934854b19a078f409b56cb\/poster_11c2020015274e5ca0ceda
